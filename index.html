<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <meta name="description" content="Djnicks impression 3D made in bretagne faite sur mesure.Figurine,porte casque audio,boitier raspberry pi">
    <title>DJNICKS - Impression 3D</title>
</head>
<body>
    <header>
        <div class="headerLogo">
            <img src="img/djnick_logo.png" alt="Logo djnick">
            <h2>Impression 3D made in Bretagne</h2>
        </div>

        <nav class="circleBehind">
            <ul>
                <a  href="#about"><li>A propos</li></a>
                <a  href="#creation"><li>Mes créations</li></a>
                <a  href="#contact"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>A propos</h2>
            <p>Roi de l'impression 3D venez découvrir mes créations,de la figurine au boîtier raspberry pi  en passant par le porte casque audio.</p>
        </section>

        <section id="creation">
            <h2>Mes créations</h2>

            <div class="imgContainer">
                <div class="imgItem">
                    <img src="img/batman.jpg" alt="Figurine Batman tête et torse">
                </div>

                <div class="imgItem">
                    <img src="img/wonderwoman.jpg" alt="Figurine WonderWoman tête et torse">
                </div>

                <div class="imgItem">
                    <img src="img/bangalore.png" alt="Figurine Bangalore apex">
                </div>

                <div class="imgItem">
                    <img src="img/skull.jpg" alt="Tête de mort">
                </div>

                <div class="imgItem">
                    <img src="img/portecasque.jpg" alt="Porte casque">
                </div>

                <div class="imgItem">
                    <img src="img/golumn.jpg" alt="Tête de golumn">
                </div>
            </div> 
        </section>
    </main>
    <footer>
        <p>DJNICKS 2021 - <a href="#">YoanG</a></p>
    </footer>
</body>
</html>
